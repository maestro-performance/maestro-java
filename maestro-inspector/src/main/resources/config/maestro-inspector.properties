# Common inspector properties

# Data server port. Defaults to random if unset
# data.server.port=8000

# Data server host can be used to override the automatically detected
# hostname/IP address
# data.server.host=my.fqdn.host.com

# A fixed hostname to override the auto-detection
# maestro.inspector.host
inspector.amqp.management.timeout=2000
inspector.sleep.interval=5000

# Whether errors during cleanup should be treated as test failures. For
# example, when using AMPQ management via JMS, if an exception is raised
# at the end of the test (during session.close()), should it be treated
# as a failure? The default is to ignore errors on such cases.
# inspector.cleanup.error.is.failure=false