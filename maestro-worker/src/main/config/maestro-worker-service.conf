# The URL of the Maestro broker
MAESTRO_BROKER="mqtt://localhost:1883"

# The sender worker
MAESTRO_SENDER_WORKER="net.orpiske.mpt.maestro.worker.jms.JMSSenderWorker"

# The receiver worker (uncomment this and comment the variable above if
# if you are configuring a receiver worker)
MAESTRO_RECEIVER_WORKER="net.orpiske.mpt.maestro.worker.jms.JMSReceiverWorker"

# The log directory
MAESTRO_LOG_DIR="/var/log/mpt/"

# The role: either "sender" or "receiver" for Maestro Java
MAESTRO_WORKER_ROLE="sender"

# If set will override local hostname detection
MAESTRO_LOCAL_HOSTNAME=""
