apiVersion: v1
kind: Pod
metadata:
  name: maestro-client
spec:
  restartPolicy: Never
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          preference:
            matchExpressions:
              - key: nodetype
                operator: In
                values:
                  - maestroperf
  containers:
    - name: idle
      image: centos:7
      command:
        - /bin/bash
        - -c
        - sleep 1800
      volumeMounts:
        - mountPath: /maestro
          name: data
    - name: client
      image: maestroperf/maestro-client:1.4.2
      command:
        - /bin/bash
        - -c
        - /opt/maestro/maestro-cli/bin/maestro-cli exec -s ${TEST_CASE} -d ${REPORT_FOLDER} && /opt/maestro/maestro-cli/bin/maestro-cli report -l info -d ${REPORT_FOLDER}
      env:
        - name: MAESTRO_BROKER
          value: mqtt://broker
        - name: SEND_RECEIVE_URL
          valueFrom:
            configMapKeyRef:
              name: client-config
              key: sendReceiveUrl
        - name: MESSAGE_SIZE
          valueFrom:
            configMapKeyRef:
              name: client-config
              key: messageSize
              optional: true
        - name: RATE
          valueFrom:
            configMapKeyRef:
              name: client-config
              key: rate
              optional: true
        - name: TEST_DURATION
          valueFrom:
            configMapKeyRef:
              name: client-config
              key: testDuration
              optional: true
        - name: PARALLEL_COUNT
          valueFrom:
            configMapKeyRef:
              name: client-config
              key: parallelCount
              optional: true
        - name: TEST_CASE
          valueFrom:
            configMapKeyRef:
              name: client-config
              key: testCase
        - name: REPORT_FOLDER
          valueFrom:
            configMapKeyRef:
              name: client-config
              key: reportFolder
      volumeMounts:
        - mountPath: /opt/maestro/maestro-cli/scripts
          name: config
        - mountPath: /maestro
          name: data
        - mountPath: /test-scripts
          name: test-scripts
  volumes:
    - name: config
      configMap:
        name: client-config
    - name: test-scripts
      configMap:
        name: test-scripts
    - name: data
      inmemory: {}
